<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="main-div">
    <div class="left">
      <p class="signIn-header">Sign In</p>
      <div class="signin-img-div">
        <img src="icons8-google-48.png" class="signin-img">
        <img src="icons8-facebook-48.png" class="signin-img">
        <img src="icons8-twitter-48.png" class="signin-img">
      </div>
      <p class="sign-with">or</p>
      <input  class="input-box" type="text" placeholder="Username" required><br>
      <input class="input-box" type="password" placeholder="password" required><br>
      <button class="login-button" type="submit">Login</button><br>
      <a class="forgot-pass" href="#">Forgot password?</a>
    </div>
    <div class="right">
      <p class="signUp-header">Welcome to Your Health Journey!</p>
      <p class="sign-up">Start Managing Your Health Now!</p>
      <button class="sign-up-button" onclick="changeSide()">Sign Up</button>
    </div>
  </div>
  <script src="signup.js"></script>
</body>
</html>
